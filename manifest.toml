#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "commafeed"
name = "CommaFeed"
description.en = "Personal RSS reader"
description.fr = "Lecteur RSS personnel"

version = "5.3.6~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://www.commafeed.com/"
demo = "https://www.commafeed.com/#/app/category/all"
code = "https://github.com/Athou/commafeed"
fund = "https://www.paypal.com/donate/?business=9CNQHMJG2ZJVY&no_recurring=0&item_name=CommaFeed&currency_code=EUR"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    rename = "commafeed"
    in_subdir = false
    extract = false
    url = "https://github.com/Athou/commafeed/archive/refs/tags/5.3.6.tar.gz"
    sha256 = "1974bb358be2a8e529d347ccb7d06cef2d9b29e28dafc2e12c486690bf055e48"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
    main.default = 8082
